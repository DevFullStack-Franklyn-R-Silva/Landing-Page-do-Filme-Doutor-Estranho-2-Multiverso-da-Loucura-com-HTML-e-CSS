<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leading Page Doutor Estranho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/animacao-personalizada.css" />
</head>

<body>
    <section>
        <div class="div-secao-principal d-flex justify-content-between align-items-end">
            <div>
                <img class="img-clea" alt="Clea Doutor Estranho" src="assets/img/secao-principal/clea.png" />
            </div>
            <div class="div-meio d-flex justify-content-center position-absolute">
                <div class="div-img-circulo position-absolute">
                    <img class="img-circulo  rotacao" alt="Circulo Doutor Estranho" src="assets/img/secao-principal/circulo.png" />
                </div>
                <div class="div-img-doutor-estranho position-absolute">
                    <img class="img-doutor-estranho" alt="Doutor Estranho" src="assets/img/secao-principal/drestranho.png" />
                </div>
                <div class="div-img-titulo position-absolute">
                    <img class="img-titulo" alt="Titulo Doutor Estranho" src="assets/img/secao-principal/titulo.png" />
                </div>
            </div>
            <div>
                <img class="img-wanda" alt="Wanda Doutor Estranho" src="assets/img/secao-principal/wanda.png" />
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
